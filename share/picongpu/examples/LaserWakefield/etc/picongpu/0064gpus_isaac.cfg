##
## This configuration file is used by PIConGPU's TBG tool to create a
## batch script for PIConGPU runs. For a detailed description of PIConGPU
## configuration files including all available variables, see
##
##                      docs/TBG_macros.cfg
##


#################################
## Section: Required Variables ##
#################################

TBG_wallTime="12:00:00"

TBG_gpu_x=2
TBG_gpu_y=16
TBG_gpu_z=2

TBG_gridSize="-g 160 1152 160"
TBG_steps="-s 1500"

#TBG_periodic="--periodic 0 0 0"
TBG_periodic=""

TBG_WIDTH=1024
TBG_HEIGHT=768

#################################
## Section: Optional Variables ##
#################################

TBG_isaac="--isaac.period 1 --isaac.name lwfa --isaac.url hypnos5 --isaac.quality 90 --isaac.port 12460 --isaac.directPause true --isaac.width !TBG_WIDTH --isaac.height !TBG_HEIGHT"
# futher options:
#   URL of the server
#     --isaac.url URL
#   Number from 1 to 100 decribing the quality of the transceived jpeg image.
#   Smaller values are faster sent, but of lower quality
#     --isaac.quality QUALITY
#   Resolution of the rendered image. Default is 1024x768
#     --isaac.width WIDTH
#     --isaac.height HEIGHT
#   Pausing directly after the start of the simulation
#     --isaac.directPause

TBG_softRestarts="--checkpoint.restart.loop 9001";

TBG_plugins="!TBG_isaac"

#################################
## Section: Program Parameters ##
#################################

TBG_devices="-d !TBG_gpu_x !TBG_gpu_y !TBG_gpu_z"

TBG_programParams="!TBG_devices      \
                   !TBG_gridSize     \
                   !TBG_steps        \
                   !TBG_periodic     \
                   !TBG_plugins      \
		   !TBG_softRestarts  \
                   --versionOnce"

# TOTAL number of GPUs
TBG_tasks="$(( TBG_gpu_x * TBG_gpu_y * TBG_gpu_z ))"

"$TBG_cfgPath"/submitAction.sh
