##
## This configuration file is used by PIConGPU's TBG tool to create a
## batch script for PIConGPU runs. For a detailed description of PIConGPU
## configuration files including all available variables, see
##
##                      doc/TBG_macros.cfg
##


#################################
## Section: Required Variables ##
#################################

TBG_wallTime="0:10:00"

TBG_gpu_x=4
TBG_gpu_y=4
TBG_gpu_z=4

TBG_gridSize="-g 512 512 512"
TBG_steps="-s 1"

TBG_periodic="--periodic 1 1 1"

#################################
## Section: Optional Variables ##
#################################

TBG_pngYZ="--e_png.period 100 --e_png.axis yz --e_png.slicePoint 0.5 --e_png.folder pngElectronsYZ"
TBG_pngYX="--e_png.period 100 --e_png.axis yx --e_png.slicePoint 0.5 --e_png.folder pngElectronsYX"

TBG_ipngYZ="--i_png.period 100 --i_png.axis yz --i_png.slicePoint 0.5 --i_png.folder pngIonsYZ"
TBG_ipngYX="--i_png.period 100 --i_png.axis yx --i_png.slicePoint 0.5 --i_png.folder pngIonsYX"

#--adios.compression zlib
TBG_ADIOS="--adios.disable-meta --checkpoints 250 --adios.aggregators 64 --adios.ost 64 --adios.transport-params 'stripe_count=4,stripe_size=1048576,block_size=1048576' "

TBG_plugins="!TBG_ADIOS"
TBG_plugins2="!TBG_ipngYZ                   \
              !TBG_ipngYX                   \
              !TBG_pngYX                    \
              !TBG_pngYZ                    \
              --i_macroParticlesCount.period 100         \
              --e_macroParticlesCount.period 100         \
              --fields_energy.period 100     \
              --e_energy.period 100          \
              --i_energy.period 100"


#################################
## Section: Program Parameters ##
#################################

TBG_devices="-d !TBG_gpu_x !TBG_gpu_y !TBG_gpu_z"

TBG_programParams="!TBG_devices     \
                   !TBG_gridSize    \
                   !TBG_steps       \
                   !TBG_periodic    \
                   !TBG_plugins  | tee output"

# TOTAL number of GPUs
TBG_tasks="$(( TBG_gpu_x * TBG_gpu_y * TBG_gpu_z ))"

"$TBG_cfgPath"/../submitAction.sh
